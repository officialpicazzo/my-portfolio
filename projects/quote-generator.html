<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator ✨</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-200 to-pink-200 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white shadow-2xl rounded-2xl p-6 w-full max-w-lg text-center">
    <h1 class="text-2xl font-bold mb-4">Quote Generator ✨</h1>
    <p id="quote" class="text-lg italic text-gray-700 mb-4">Click the button for a new quote...</p>
    <button onclick="generateQuote()" class="bg-purple-500 text-white px-6 py-2 rounded-lg hover:bg-purple-600">New Quote</button>
  </div>

  <script>
    const quotes = [
      "The best way to get started is to quit talking and begin doing.",
      "Success is not in what you have, but who you are.",
      "Your limitation—it’s only your imagination.",
      "Push yourself, because no one else is going to do it for you.",
      "Great things never come from comfort zones."
    ];

    function generateQuote() {
      const random = Math.floor(Math.random() * quotes.length);
      document.getElementById('quote').textContent = quotes[random];
    }
  </script>
</body>
</html>
