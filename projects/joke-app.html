<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Joke App ðŸ˜‚</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-100 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white shadow-xl rounded-2xl p-6 w-full max-w-lg text-center">
    <h1 class="text-2xl font-bold mb-4">ðŸ˜‚ Random Joke App</h1>
    <p id="joke" class="text-lg text-gray-700 mb-4">Click the button for a funny joke...</p>
    <button onclick="fetchJoke()" class="bg-yellow-500 text-white px-6 py-2 rounded-lg hover:bg-yellow-600">Get Joke</button>
  </div>

  <script>
    async function fetchJoke() {
      const res = await fetch("https://official-joke-api.appspot.com/random_joke");
      const data = await res.json();
      document.getElementById('joke').textContent = `${data.setup} - ${data.punchline}`;
    }
  </script>
</body>
</html>
