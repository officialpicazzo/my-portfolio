<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App 🌦️</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-blue-300 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white shadow-2xl rounded-2xl p-6 w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-4">Weather App 🌦️</h1>
    
    <input id="cityInput" type="text" placeholder="Enter city..."
      class="w-full px-4 py-2 border rounded-xl mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400">
    
    <button onclick="getWeather()"
      class="w-full py-2 bg-blue-500 text-white font-semibold rounded-xl hover:bg-blue-600 transition">
      Get Weather
    </button>

    <div id="weatherResult" class="mt-6 text-gray-700"></div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      if (!city) return;

      const apiKey = "https://wttr.in/"; // free weather service
      const response = await fetch(`${apiKey}${city}?format=%C+%t`);
      const data = await response.text();

      document.getElementById("weatherResult").innerHTML = `
        <p class="text-lg font-semibold">🌍 ${city}</p>
        <p class="text-xl">${data}</p>
      `;
    }
  </script>

</body>
</html>
